<html>
    <head>
        <script>
        document.addEventListener("DOMContentLoaded", function() {

var diceImage = document.createElement('img');
diceImage.src = 'https://upload.wikimedia.org/wikipedia/commons/thumb/c/c4/2-Dice-Icon.svg/1200px-2-Dice-Icon.svg.png';
document.body.appendChild(diceImage);

diceImage.style.width = '50px';
diceImage.style.height = '50px';

diceImage.addEventListener('click', function() {
  var randomNumber = Math.floor(Math.random() * 6) + 1;
  var diceNumber = document.createElement('div');
  diceNumber.innerHTML = randomNumber;
  document.body.appendChild(diceNumber);
});
});
        </script>
    </head>
</html>
